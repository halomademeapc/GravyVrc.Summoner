name: CI Build

on:
  push:
    branches: [ main, pipeline ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
# MAUI Windows Build
  build-windows:
    runs-on: windows-2022
    name: Windows Build
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Write key file
        env:
          AUTH: ${{ secrets.PFX }}
        shell: pwsh
        run: |
          $cert = New-SelfSignedCertificate -Type Custom -Subject "CN=E4F8F4A4-9089-461E-B691-CEC5470BA7DA" -KeyUsage DigitalSignature -FriendlyName "GitHub Actions Self-Signed Cert" -CertStoreLocation "Cert:\CurrentUser\My" -TextExtension @("2.5.29.37={text}1.3.6.1.5.5.7.3.3", "2.5.29.19={text}")
          $password = ConvertTo-SecureString -String "thisdoesnotmatter" -Force -AsPlainText 
          Export-PfxCertificate -cert $cert -FilePath "src/GravyVrc.Summoner/GravyVrc.Summoner.UI_TemporaryKey.pfx" -Password $password

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore src/GravyVrc.Summoner/GravyVrc.Summoner.UI.csproj

      - name: Build MAUI Windows
        run: dotnet publish src/GravyVrc.Summoner/GravyVrc.Summoner.UI.csproj -c Release -f net7.0-windows10.0.19041.0 --no-restore -p:PublishReadyToRun=false /p:PackageCertificateKeyFile=GravyVrc.Summoner.UI_TemporaryKey.pfx /p:PackageCertificatePassword="thisdoesnotmatter"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mauibeach-windows-ci-build
          path: src/GravyVrc.Summoner/bin/Release/net7.0-windows10.0.19041.0/win10-x64/AppPackages/GravyVrc*/GravyVrc*.msix
