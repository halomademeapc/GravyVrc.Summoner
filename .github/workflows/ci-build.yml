name: CI Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
# MAUI Windows Build
  build-windows:
    runs-on: windows-2022
    name: Windows Build
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore src/GravyVrc.Summoner/GravyVrc.Summoner.UI.csproj

      - name: Build MAUI Windows
        run: dotnet publish src/GravyVrc.Summoner/GravyVrc.Summoner.UI.csproj -c Release -f net7.0-windows10.0.19041.0 --no-restore -p:PublishReadyToRun=false

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mauibeach-windows-ci-build
          path: src/MauiBeach/bin/Release/net7.0-windows10.0.19041.0/win10-x64/AppPackages/GravyVrc*/GravyVrc*.msix
